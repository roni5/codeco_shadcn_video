name: CI-Lite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-lite-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps (clean)
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint (Biome)
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Generate migrations (no DB, safe)
        run: npm run drizzle:generate

      - name: Optional migrate (requires DATABASE_URL)
        if: ${{ secrets.DATABASE_URL != '' }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm run drizzle:migrate -- --config drizzle.config.ts
