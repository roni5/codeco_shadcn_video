name: CI-Lite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-lite-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    # Dummy env so the build doesnâ€™t crash on missing secrets (safe).
    env:
      DATABASE_URL: postgresql://user:pass@localhost:5432/dummy
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: dummy
      AUTH_GOOGLE_ID: dummy
      AUTH_GOOGLE_SECRET: dummy
      AUTH_GITHUB_ID: dummy
      AUTH_GITHUB_SECRET: dummy
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps (clean)
        run: npm ci

      - name: Typecheck (non-blocking)
        run: npm run typecheck || true

      - name: Lint (non-blocking)
        run: npm run lint || true

      - name: Build (blocking)
        run: npm run build

      - name: Generate migrations (safe)
        run: npm run drizzle:generate