name: CI-Lite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-lite-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    # Dummy env so the build/typecheck can run without real secrets.
    # This does NOT connect to any real DB or OAuth provider.
    env:
      DATABASE_URL: postgresql://user:pass@localhost:5432/dummy
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: dummy
      AUTH_GOOGLE_ID: dummy
      AUTH_GOOGLE_SECRET: dummy
      AUTH_GITHUB_ID: dummy
      AUTH_GITHUB_SECRET: dummy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps (clean)
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint (Biome)
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Generate migrations (no DB, safe)
        run: npm run drizzle:generate

      # If you later add a real staging DB secret in GitHub, this will run.
      - name: Optional migrate (requires real DATABASE_URL secret)
        if: ${{ secrets.DATABASE_URL != '' }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm run drizzle:migrate -- --config drizzle.config.ts