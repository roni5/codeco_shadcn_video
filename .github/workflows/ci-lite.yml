name: CI-Lite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-lite-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      DATABASE_URL: postgresql://user:pass@localhost:5432/dummy
      DATABASE_URL_SECRET: ${{ secrets.DATABASE_URL }}   # map secret -> env
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: dummy
      AUTH_GOOGLE_ID: dummy
      AUTH_GOOGLE_SECRET: dummy
      AUTH_GITHUB_ID: dummy
      AUTH_GITHUB_SECRET: dummy
      NEXT_TELEMETRY_DISABLED: 1
      AWS_REGION: us-east-1
      BEDROCK_MODEL_ID: anthropic.claude-3-haiku-20240307-v1:0

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps (clean)
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint (Biome)
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Generate migrations (no DB, safe)
        run: npm run drizzle:generate

      - name: Optional migrate (requires DATABASE_URL secret)
        if: ${{ env.DATABASE_URL_SECRET != '' }}         # check env, not secrets
        env:
          DATABASE_URL: ${{ env.DATABASE_URL_SECRET }}   # use secret only here
        run: npm run drizzle:migrate -- --config drizzle.config.ts
