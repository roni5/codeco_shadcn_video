name: CI-Lite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-lite-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      DATABASE_URL: postgresql://user:pass@localhost:5432/dummy
      DATABASE_URL_SECRET: ${{ secrets.DATABASE_URL }}
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: dummy
      AUTH_GOOGLE_ID: dummy
      AUTH_GOOGLE_SECRET: dummy
      AUTH_GITHUB_ID: dummy
      AUTH_GITHUB_SECRET: dummy
      NEXT_TELEMETRY_DISABLED: 1
      AWS_REGION: us-east-1
      BEDROCK_MODEL_ID: "anthropic.claude-3-haiku-20240307-v1:0"
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps (clean)
        run: npm ci

      - name: Create CI Biome config
        run: |
          cat > ci.biome.json << 'EOF'
          {
            "$schema": "https://biomejs.dev/schemas/1.7.0/schema.json",
            "files": {
              "ignore": [
                "app/backup-pages/**"
              ]
            },
            "linter": {
              "rules": {
                "suspicious": {
                  "noArrayIndexKey": "warn",
                  "noExplicitAny": "warn"
                },
                "a11y": {
                  "useButtonType": "warn"
                },
                "style": {
                  "useSelfClosingElements": "fix",
                  "noUselessElse": "fix"
                },
                "correctness": {
                  "noUnusedVariables": "warn",
                  "noUnusedImports": "warn",
                  "useExhaustiveDependencies": "warn"
                }
              }
            },
            "formatter": { "enabled": true }
          }
          EOF

      - name: Replace bg-gradient-to-* with bg-linear-to-* (repo convention)
        shell: bash
        run: |
          set -euo pipefail
          git ls-files | grep -E '\.(ts|tsx|jsx|mdx|css)$' | grep -v '^app/backup-pages/' | xargs sed -i 's/bg-gradient-to-/bg-linear-to-/g' || true

      - name: Typecheck
        run: npm run typecheck

      - name: Lint (Biome, scoped; apply safe fixes)
        shell: bash
        run: |
          set -euo pipefail
          paths="$(ls -d app lib src scripts 2>/dev/null | tr '\n' ' ' || true)"
          if [ -z "$paths" ]; then paths="app scripts"; fi
          npx biome check --apply --config-path ci.biome.json $paths || true
          npx biome ci --reporter=github --max-diagnostics=200 --config-path ci.biome.json $paths

      - name: Build
        run: npm run build

      - name: Generate migrations (no DB required)
        run: npm run drizzle:generate

      - name: Optional migrate (requires DATABASE_URL secret)
        if: ${{ env.DATABASE_URL_SECRET != '' }}
        env:
          DATABASE_URL: ${{ env.DATABASE_URL_SECRET }}
        run: npm run drizzle:migrate -- --config drizzle.config.ts